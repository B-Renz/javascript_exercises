<!-- A simple html page with a text input field
and a proceeding paragraph. 
This page will allow you to enter a number in the text field, and will display numbers related to it in a paragraph below. 

**Hint: After entering a value press tab to submit it-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text"> <!-- Text box -->
  <p></p> <!-- input.onchange paragraph -->

  <script>
    //Defines where to locate the input
    const input = document.querySelector('.numberInput');
    //Defines where to put the input.onchage paragraph
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      let x = num;
      while (x>1) {
        num *= x-1;
        x--;
      }
      return num;
    }
    
    /* What needs to be printed when someone inputs a value.
    Also a decent example of an IF/ELSE STMNT and
    CONDITIONAL TEST */
    input.onchange = function() {
      const num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number, I only know numbers';
      } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' + num + ' cubed is ' + cubed(num) + '. ' + num + ' factorial is ' + factorial(num) + '. '; 
      }
    }
  </script>
</body>
</html>
